image: node:latest

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - dist/

deploy:
  stage: deploy
  script:
    - echo "//npm.pkg.github.com/:_authToken=${GITHUB_TOKEN}" > .npmrc
    - npm publish --access public
  environment: production
  dependencies:
    - build